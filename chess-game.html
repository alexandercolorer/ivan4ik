<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Chess Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f0d5;
            color: #333;
        }
        h1 {
            color: #ff6347;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            margin: 20px auto;
            border: 2px solid #333;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            border: 1px solid #333;
            cursor: pointer;
        }
        .white { background-color: #eee; }
        .black { background-color: #aaa; }
        .draggable {
            cursor: grab;
        }
    </style>
</head>
<body>
    <h1>Drag and Drop Chess Challenge</h1>
    <div id="board"></div>
    <p id="message"></p>
    <script>
        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');

        const initialBoard = [
            ['♖', '', '', '', '♔', '', '', '♖'],
            ['', '', '', '', '', '', '', ''],
            ['', '', '♙', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '', '', '', '', '', ''],
            ['', '', '♟', '', '', '', '', ''],
            ['♜', '', '', '', '♚', '', '', '♜']
        ];

        function drawBoard() {
            boardElement.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                    cell.dataset.row = row;
                    cell.dataset.col = col;

                    if (initialBoard[row][col] !== '') {
                        const piece = document.createElement('div');
                        piece.innerHTML = initialBoard[row][col];
                        piece.className = 'draggable';
                        piece.draggable = true;
                        piece.ondragstart = dragStart;
                        cell.appendChild(piece);
                    }

                    cell.ondragover = allowDrop;
                    cell.ondrop = dropPiece;
                    boardElement.appendChild(cell);
                }
            }
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.innerHTML);
            event.target.style.opacity = '0.5';
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function dropPiece(event) {
            event.preventDefault();
            const piece = event.dataTransfer.getData('text/plain');
            const targetCell = event.target;

            if (targetCell.className.includes('cell')) {
                targetCell.innerHTML = piece;
                const previousCell = document.querySelector(`.draggable[draggable='true']`);
                if (previousCell) {
                    previousCell.innerHTML = ''; // Remove the piece from the previous cell
                }
            }

            // Check for completion
            if (piece === '♔' && targetCell.dataset.row == 0 && targetCell.dataset.col == 4) {
                messageElement.innerText = "You successfully moved the king! Here's your next clue: [insert next clue link here]";
            } else {
                messageElement.innerText = "Keep playing!";
            }
        }

        drawBoard();
    </script>
</body>
</html>
